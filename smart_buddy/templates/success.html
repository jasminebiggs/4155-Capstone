    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<header>
    <nav style="background-color: #046A38; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">

            <a href="/home">Home</a>
            <a href="/login">Login</a>
