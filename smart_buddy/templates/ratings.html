
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <title>Ratings</title>
</head>
<body>
    
<header>
    <nav style="background-color: #046A38; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="/home">Home</a>
            <a href="/login">Login</a>
            <a href="/profile">Create Profile</a>
            <a href="/schedule">Calendar/Schedule</a>
            <a href="/matched-users">Matched Users</a>
            <a href="/ratings">Ratings</a>
        </div>
        {% if username %}
            <div style="color: white; font-weight: bold;">
                Logged in as: {{ username }}
            </div>
        {% endif %}
    </nav>
</header>

<style>
    nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
</style>

<style>
    body 
    header {
        background-color: #046A38;
        padding: 1rem;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
</style>

    <main>
        <h1>Rate Your Session</h1>
<form action="/ratings" method="post">
    <label>Session ID:</label>
    <input type="number" name="session_id" required><br>

    <label>Your User ID:</label>
    <input type="number" name="reviewer_id" required><br>

    <label>Partner User ID:</label>
    <input type="number" name="partner_id" required><br>

    <label>Score (1-5):</label>
    <input type="number" min="1" max="5" name="rating" required><br>

    <label>Feedback:</label>
    <textarea name="feedback"></textarea><br>

    <input type="submit" value="Submit Rating">
</form>
    </main>
</body>
</html>
