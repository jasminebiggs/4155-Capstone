<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Availability - Study Buddy</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        /* Combined styles from both versions */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            margin-right: 16px;
            padding: 8px;
            border-radius: 8px;
        }

        .back-btn:hover {
            background-color: #f0f0f0;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        .section {
            margin-bottom: 32px;
            padding-bottom: 24px;
            border-bottom: 1px solid #e5e7eb;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 16px;
        }

        /* Weekly Calendar Styles */
        .day {
            margin-bottom: 20px;
        }

        .day h3 {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .times {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 8px;
        }

        .time-slot {
            display: flex;
            align-items: center;
            padding: 8px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
        }

        .time-slot label {
            margin-left: 8px;
            cursor: pointer;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 16px;
            font-weight: 500;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        select, input[type="date"], input[type="time"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            background-color: white;
            transition: border-color 0.2s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .time-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }

        .save-btn {
            width: 100%;
            background-color: #4a5568;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 16px;
        }

        .save-btn:hover {
            background-color: #2d3748;
        }

        .save-btn:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .error {
            color: #ef4444;
            font-size: 14px;
            margin-top: 4px;
        }

        .success {
            color: #10b981;
            font-size: 14px;
            margin-top: 4px;
        }

        .recurring-days {
            display: none;
            margin-top: 12px;
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
            margin-top: 8px;
        }

        .day-btn {
            padding: 8px 4px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .day-btn.selected {
            background-color: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }

        .availability-list {
            margin-top: 24px;
            padding-top: 24px;
        }

        .availability-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background-color: #f9fafb;
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .delete-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .message {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê</button>
            <h1>Manage Your Availability</h1>
        </div>

        <!-- Weekly Availability Section -->
        <div class="section">
            <h2 class="section-title">Set Weekly Availability</h2>
            <form id="weekly-availability-form">
                <div id="calendar">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
                <button type="submit" class="save-btn">Save Weekly Schedule</button>
                <p id="weekly-message" class="message"></p>
            </form>
        </div>

        <!-- Specific Availability Section -->
        <div class="section">
            <h2 class="section-title">Add Specific Availability</h2>
            <form id="specific-availability-form">
                <div class="form-group">
                    <label for="availabilityType">Availability Type:</label>
                    <select id="availabilityType" name="availability_type" required>
                        <option value="">Select</option>
                        <option value="one-time">One-time</option>
                        <option value="recurring">Recurring Weekly</option>
                    </select>
                </div>

                <div class="form-group" id="dateGroup">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>

                <div class="recurring-days" id="recurringDays">
                    <label>Select Days:</label>
                    <div class="days-grid">
                        <button type="button" class="day-btn" data-day="Monday">Mon</button>
                        <button type="button" class="day-btn" data-day="Tuesday">Tue</button>
                        <button type="button" class="day-btn" data-day="Wednesday">Wed</button>
                        <button type="button" class="day-btn" data-day="Thursday">Thu</button>
                        <button type="button" class="day-btn" data-day="Friday">Fri</button>
                        <button type="button" class="day-btn" data-day="Saturday">Sat</button>
                        <button type="button" class="day-btn" data-day="Sunday">Sun</button>
                    </div>
                </div>

                <div class="time-row">
                    <div class="form-group">
                        <label for="startTime">Start Time</label>
                        <input type="time" id="startTime" name="start_time" required>
                    </div>
                    <div class="form-group">
                        <label for="endTime">End Time</label>
                        <input type="time" id="endTime" name="end_time" required>
                    </div>
                </div>

                <div id="errorMsg" class="error"></div>
                <div id="successMsg" class="success"></div>

                <button type="submit" class="save-btn">Add Specific Availability</button>
            </form>
        </div>

        <!-- Availability List Section -->
        <div class="section">
            <h2 class="section-title">Your Current Availability</h2>
            <div class="availability-list" id="availabilityList">
                <div id="availabilityItems"></div>
            </div>
        </div>
    </div>

    <script>
        // Common variables
        const token = localStorage.getItem("token");
        const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
        let selectedDays = [];

        // DOM Content Loaded
        document.addEventListener("DOMContentLoaded", function () {
            // Initialize weekly calendar
            initWeeklyCalendar();
            
            // Fetch and display current availability
            fetchAvailability();
            
            // Setup form event listeners
            setupFormHandlers();
        });

        // Initialize Weekly Calendar
        function initWeeklyCalendar() {
            const calendar = document.getElementById("calendar");
            const times = [];
            
            // Generate time slots (every hour from 8am to 10pm)
            for (let i = 8; i < 22; i++) {
                times.push(`${i}:00 - ${i + 1}:00`);
            }

            // Create calendar UI
            days.forEach(day => {
                const dayDiv = document.createElement("div");
                dayDiv.classList.add("day");
                dayDiv.innerHTML = `<h3>${day}</h3>`;
                
                const timesDiv = document.createElement("div");
                timesDiv.classList.add("times");
                
                times.forEach(time => {
                    const timeSlot = document.createElement("div");
                    timeSlot.classList.add("time-slot");
                    
                    const checkbox = document.createElement("input");
                    checkbox.type = "checkbox";
                    checkbox.name = day;
                    checkbox.value = time;
                    checkbox.id = `${day}-${time}`;
                    
                    const label = document.createElement("label");
                    label.htmlFor = `${day}-${time}`;
                    label.textContent = time;
                    
                    timeSlot.appendChild(checkbox);
                    timeSlot.appendChild(label);
                    timesDiv.appendChild(timeSlot);
                });
                
                dayDiv.appendChild(timesDiv);
                calendar.appendChild(dayDiv);
            });
        }

        // Setup Form Handlers
        function setupFormHandlers() {
            // Weekly availability form
            document.getElementById("weekly-availability-form").addEventListener("submit", function (event) {
                event.preventDefault();
                saveWeeklyAvailability();
            });

            // Specific availability form
            document.getElementById("availabilityType").addEventListener("change", function() {
                const type = this.value;
                if (type === 'recurring') {
                    document.getElementById("dateGroup").style.display = 'none';
                    document.getElementById("recurringDays").style.display = 'block';
                } else {
                    document.getElementById("dateGroup").style.display = 'block';
                    document.getElementById("recurringDays").style.display = 'none';
                }
            });

            // Day selection buttons
            document.querySelectorAll('.day-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const day = this.dataset.day;
                    if (this.classList.contains('selected')) {
                        this.classList.remove('selected');
                        selectedDays = selectedDays.filter(d => d !== day);
                    } else {
                        this.classList.add('selected');
                        selectedDays.push(day);
                    }
                });
            });

            // Specific availability form submission
            document.getElementById("specific-availability-form").addEventListener("submit", function (event) {
                event.preventDefault();
                addSpecificAvailability();
            });
        }

        // Save Weekly Availability
        async function saveWeeklyAvailability() {
            const formData = new FormData(document.getElementById("weekly-availability-form"));
            const availability = {};
            
            days.forEach(day => {
                availability[day] = formData.getAll(day);
            });

            try {
                const response = await fetch("/availability/weekly", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ availability })
                });

                const data = await response.json();
                document.getElementById("weekly-message").textContent = data.message || "Weekly availability updated!";
                fetchAvailability(); // Refresh list
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("weekly-message").textContent = "An error occurred.";
            }
        }

        // Add Specific Availability
        async function addSpecificAvailability() {
            const form = document.getElementById("specific-availability-form");
            const formData = new FormData(form);
            const type = formData.get("availability_type");
            const startTime = formData.get("start_time");
            const endTime = formData.get("end_time");
            
            clearMessages();
            
            if (!startTime || !endTime) {
                showError("Please select both start and end times");
                return;
            }
            
            if (type === "recurring" && selectedDays.length === 0) {
                showError("Please select at least one day for recurring availability");
                return;
            }

            try {
                let payload;
                if (type === "recurring") {
                    payload = {
                        availability_type: type,
                        days: selectedDays,
                        start_time: startTime,
                        end_time: endTime
                    };
                } else {
                    payload = {
                        availability_type: type,
                        date: formData.get("date"),
                        start_time: startTime,
                        end_time: endTime
                    };
                }

                const response = await fetch("/availability/specific", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || "Failed to save availability");
                }

                showSuccess("Availability saved successfully!");
                form.reset();
                selectedDays = [];
                document.querySelectorAll('.day-btn.selected').forEach(btn => {
                    btn.classList.remove('selected');
                });
                fetchAvailability(); // Refresh list
            } catch (error) {
                showError(error.message);
            }
        }

        // Fetch Availability
        async function fetchAvailability() {
            if (!token) return;
            
            try {
                const [weeklyResponse, specificResponse] = await Promise.all([
                    fetch("/availability/weekly", {
                        headers: { "Authorization": `Bearer ${token}` }
                    }),
                    fetch("/availability/specific", {
                        headers: { "Authorization": `Bearer ${token}` }
                    })
                ]);

                if (weeklyResponse.ok) {
                    const weeklyData = await weeklyResponse.json();
                    updateWeeklyCalendar(weeklyData.availability);
                }

                if (specificResponse.ok) {
                    const specificData = await specificResponse.json();
                    updateAvailabilityList(specificData.availability);
                }
            } catch (error) {
                console.error("Error fetching availability:", error);
            }
        }

        // Update Weekly Calendar
        function updateWeeklyCalendar(availability) {
            if (!availability) return;
            
            for (const [day, times] of Object.entries(availability)) {
                times.forEach(time => {
                    const checkbox = document.getElementById(`${day}-${time}`);
                    if (checkbox) {
                        checkbox.checked = true;
                    }
                });
            }
        }

        // Update Availability List
        function updateAvailabilityList(availability) {
            const container = document.getElementById("availabilityItems");
            container.innerHTML = '';
            
            if (!availability || availability.length === 0) {
                container.innerHTML = '<p>No availability slots added yet.</p>';
                return;
            }
            
            availability.forEach(slot => {
                const item = document.createElement("div");
                item.className = "availability-item";
                
                let timeText;
                if (slot.availability_type === 'recurring') {
                    timeText = `${slot.days.join(', ')}: ${slot.start_time} - ${slot.end_time}`;
                } else {
                    timeText = `${slot.date}: ${slot.start_time} - ${slot.end_time}`;
                }
                
                item.innerHTML = `
                    <span>${timeText}</span>
                    <button class="delete-btn" data-id="${slot.id}">Delete</button>
                `;
                
                container.appendChild(item);
            });
            
            // Add delete event listeners
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const id = this.dataset.id;
                    deleteAvailability(id);
                });
            });
        }

        // Delete Availability
        async function deleteAvailability(id) {
            if (!confirm("Are you sure you want to delete this availability slot?")) return;
            
            try {
                const response = await fetch(`/availability/${id}`, {
                    method: "DELETE",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                
                if (response.ok) {
                    showSuccess("Availability deleted");
                    fetchAvailability();
                } else {
                    const error = await response.json();
                    throw new Error(error.detail || "Failed to delete availability");
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Helper Functions
        function showError(message) {
            const errorEl = document.getElementById("errorMsg");
            errorEl.textContent = message;
            setTimeout(() => errorEl.textContent = '', 5000);
        }

        function showSuccess(message) {
            const successEl = document.getElementById("successMsg");
            successEl.textContent = message;
            setTimeout(() => successEl.textContent = '', 5000);
        }

        function clearMessages() {
            document.getElementById("errorMsg").textContent = '';
            document.getElementById("successMsg").textContent = '';
        }

        function goBack() {
            window.history.back();
        }

        // Set today's date as default
        document.getElementById("date").valueAsDate = new Date();
    </script>
</body>
</html>
