
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">

    <title>Login</title>
</head>
<body>
    
<header>
    <nav>
        <a href="/home">Home</a>
        <a href="/login">Login</a>
        <a href="/profile">Create Profile</a>
        <a href="/schedule">Calendar/Schedule</a>
        <a href="/matched-users">Matched Users</a>
        <a href="/ratings">Ratings</a>
    </nav>
</header>
<style>
    body 
    header {
        background-color: #046A38;
        padding: 1rem;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
</style>

    <main>
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Submit">
        </form>
        <p>For this demo, any username works as long as it exists in the DB. Password is always <strong>password</strong>.</p>
    </main>
</body>
