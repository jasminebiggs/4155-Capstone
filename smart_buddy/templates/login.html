
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    
<header>
    <nav style="background-color: #046A38; padding: 1rem; display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="/home">Home</a>
            <a href="/login">Login</a>
            <a href="/profile">Create Profile</a>
            <a href="/schedule">Calendar/Schedule</a>
            <a href="/matched-users">Matched Users</a>
            <a href="/ratings">Ratings</a>
        </div>
        {% if username %}
            <div style="color: white; font-weight: bold;">
                Logged in as: {{ username }}
            </div>
        {% endif %}
    </nav>
</header>

<style>
    nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
</style>

<style>
    body 
    header {
        background-color: #046A38;
        padding: 1rem;
    }
    nav a {
        color: white;
        text-decoration: none;
        margin-right: 20px;
        font-weight: bold;
    }
    nav a:hover {
        text-decoration: underline;
    }
</style>

    <main>
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
